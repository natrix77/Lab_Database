services:
  - type: web
    name: student-register-book
    env: python
    buildCommand: pip install -r requirements-web.txt
    startCommand: gunicorn app:app
    repo: https://github.com/natrix77/Lab_Database.git
    branch: main
    autoDeploy: true
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: student-register-db
          property: connectionString

databases:
  - name: student-register-db
    databaseName: student_register
    user: student_register_user
    plan: free 